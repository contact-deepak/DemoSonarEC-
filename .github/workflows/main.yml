name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to EC2 and run commands
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}  # Your EC2 instance public IP or DNS
          username: ec2-user  # SSH user for your EC2 instance
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # The SSH private key added as a GitHub secret
          port: 22
          script: |
            cd /opt/sonarqube-7.6/bin/linux-x86-64
            whoami
            ls -l
            
